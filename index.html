<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma Multiplos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Suma de Multiplos</h1>
        <div class="group">
            <label for="numEntrada">Números</label>
            <input type="text" id="numEntrada" placeholder="Ingresar núnumero separando por comas.">
        </div>
        <div class="group">
            <label for="resultadoNum">Números multiplos</label>
            <textarea id="resultadoNum" disabled></textarea>
        </div>
        <div class="group">
            <label for="resultadoFinal">Resultado Final</label>
            <input type="text" id="resultadoFinal" disabled>
        </div>
        <div class="group">
            <button id="generar">Generar Suma Multiplos</button>
            <button id="resetear">Resetear Valores</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
